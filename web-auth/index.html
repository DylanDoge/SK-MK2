<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="browserTitle">Spotify API - Keys</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="onPageLoad()">
    <section id="wrapper">
        <header>
            <!-- <h1>Spoooky</h1> -->
        </header>
        <main>
            <section id="tokenSection">
                <section>
                    <section id="tokenForm">
                        <label for="clientId" class="open-sans">Client ID</label>
                        <input id="clientId" type="text" class="open-sans" placeholder="">
                        <label for="clientSecret" class="open-sans">Client Secret</label>
                        <input id="clientSecret" type="text" class="open-sans" placeholder="">
                    </section>
                    <button id="authSubmit" class="btn open-sans" type="button">Request Authorization</button>
                </section>
            </section>

            <section id="authInfoSection">
                <section id="authInfo">
                    <section>
                        <h2 class="open-sans">Refresh Token: <button id="refreshTokenCopy" class="copyIcon material-symbols-outlined">content_copy</button></h2>
                        <p id="refreshToken" class="arial"></p> <br>
                    </section>
                    <section>
                        <h2 class="open-sans">Access Token: <button id="accessTokenCopy" class="copyIcon material-symbols-outlined">content_copy</button></h2>
                        <p id="accessToken" class="arial"></p> <br>
                    </section>
                    <button id="clearBtn" class="btn" type="button">Clear Values</button>
                </section>
            </section>
        </main>
        <footer>
            <p class="open-sans">Code adapted from <a href="https://github.com/makeratplay/SpotifyWebAPI">https://github.com/makeratplay/SpotifyWebAPI</a>. Made by Dylan Hoang in Sweden, for <a href="https://github.com/DylanDoge/SK-MK2">Volume Knob MK2 for Spotify</a>.</p>
        </footer>
    </section>
    <script src="main.js"></script>
</body>
</html>
